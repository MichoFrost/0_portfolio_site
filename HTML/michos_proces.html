<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/x-icon" href="assets/img/stjerne_sortBG.png">
  <title>Michos portfolio</title>
  <link rel="stylesheet" href="https://use.typekit.net/xel3mtn.css">
  <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
</head>

<body>
  <section class="proces_documentation" style="display: flex; flex-direction: column; width: 80%; align-items: center;">
    <h1>Michos proces(dokumentation)</h1>
    <h3>Sitemap</h3>
    <img width="500" src="../assets/img/proces_dokumentation/sitemap.png" alt="Sitemap">
    <h3>Skitser</h3>
    <div class="sketch_container"
      style="display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr);">
      <img width="300" src="../assets/img/proces_dokumentation/skitser_landing-page.jpg" alt="Skitse">
      <img width="300" src="../assets/img/proces_dokumentation/skitser_forside_underside.jpg" alt="Skitse">
      <img width="300" src="../assets/img/proces_dokumentation/skitser_ekstra-ideer.jpg" alt="Skitse">
      <img width="300" src="../assets/img/proces_dokumentation/skitser_crazy8_undersider.jpg" alt="Skitse">
      <img width="300" src="../assets/img/proces_dokumentation/skitser_crazy8_forside.jpg" alt="Skitse">
      <!-- <img width="300" src="../assets/img/proces_dokumentation/skitser_stjerner.jpg" alt="Skitse"> -->
      <!-- <img width="300" src="../assets/img/proces_dokumentation/skitser_solution-sketch.jpg" alt="Skitse"> -->
    </div>
    <h3>Moodboard og Styletile</h3>
    <div class="mood_style" style="display: flex;">
      <img width="500" src="../assets/img/proces_dokumentation/moodboard.jpg" alt="Moodboard">
      <img width="500" src="../assets/img/proces_dokumentation/styletile.jpg" alt="Styletile">
    </div>
    <h3>Prototyper (Landing page + Forside)</h3>
    <div class="front_prototpe" style="display: flex;">
      <img width="500" src="../assets/img/proces_dokumentation/prototype_landing-page.jpg" alt="Prototype">
      <img width="500" src="../assets/img/proces_dokumentation/prototype_forside.jpg" alt="Prototype">
    </div>
    <h2>Prototyper (Undersider)</h2>
    <a style="font-size: 2rem; text-decoration: none; "
      href="https://xd.adobe.com/view/0863f380-f7c1-4e0c-9bfe-4c985529f782-5d30/">Link til
      interaktiv XD-Prototype (KLIK)</a>
    <div class="prototype_container" style="display: grid; grid-template-columns: repeat(5, 1fr);">
      <img width="200" src="../assets/img/proces_dokumentation/prototype_tema1.jpg" alt="Prototype">
      <img width="200" src="../assets/img/proces_dokumentation/prototype_tema2.jpg" alt="Prototype">
      <img width="200" src="../assets/img/proces_dokumentation/prototype_tema3.jpg" alt="Prototype">
      <img width="200" src="../assets/img/proces_dokumentation/prototype_tema4.jpg" alt="Prototype">
      <img width="200" src="../assets/img/proces_dokumentation/prototype_tema5.jpg" alt="Prototype">
    </div>
  </section>

</body>

</html>
